name: ci/cd

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
  func-build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: define variables
        id: define-vars
        run: |
          echo "github-sha-short=$(echo $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_OUTPUT
#          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
#          echo "::set-output name=sha_full::$(git rev-parse HEAD)"

      - name: pull template
        uses: docker://ghcr.io/openfaas/faas-cli:latest-root
        with:
          args: template store pull golang-middleware

      - name: run shrinkwrap build
        uses: docker://ghcr.io/openfaas/faas-cli:latest-root
        with:
          args: build --shrinkwrap

      - name: connect to tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: 1.52.0
          
      - name: login to openfaas gateway
        uses: docker://ghcr.io/openfaas/faas-cli:latest-root
        with:
          args: login --password ${{ secrets.OPENFAAS_GATEWAY_PASSWORD }} \
                      --gateway ${{ vars.OPENFAAS_URL }}

      - name: login to docker hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: build and push the openfaas function
        uses: docker/build-push-action@v5
        with:
          context: ./build/faas-test
          file: ./build/faas-test/Dockerfile
          push: true
          tags: ${{ vars.DOCKER_USERNAME }}/faas-test:latest-${{ steps.define-vars.outputs.github-sha-short }}

      - name: deploy the function
        uses: docker://ghcr.io/openfaas/faas-cli:latest-root
        with:
          args: deploy --tag sha  
