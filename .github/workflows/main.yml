name: ci/cd

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      
      - name: connect to tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: 1.52.1

      - name: define variables
        id: define-vars
        run: |
          echo "github-sha-short=$(echo $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_OUTPUT

      - name: pull template
        uses: docker://ghcr.io/openfaas/faas-cli:latest-root
        with:
         args: template store pull golang-middleware

      - name: "ðŸ”§ setup buildx"
        uses: docker/setup-buildx-action@v3

      - name: "ðŸ”§ docker meta"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository }}
          tags: latest
      
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: run shrinkwrap build
        uses: docker://ghcr.io/openfaas/faas-cli:latest-root
        with:
          args: build --shrinkwrap

      - name: login to openfaas gateway
        uses: docker://ghcr.io/openfaas/faas-cli:latest-root
        with:
          args: login --password ${{ secrets.OPENFAAS_GATEWAY_PASSWORD }} \
                      --gateway ${{ vars.OPENFAAS_URL }}

      - name: login to docker hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: build and push the openfaas function
        uses: docker/build-push-action@v5
        with:
          context: ./build/faas-test
          file: ./build/faas-test/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: deploy the function
        uses: docker://ghcr.io/openfaas/faas-cli:latest-root
        with:
          args: deploy
