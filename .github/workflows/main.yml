name: ci/cd

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: download faas-cli
        shell: bash
        run: |
          curl -sSL https://cli.openfaas.com | sudo sh

      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: 1.52.0

      - name: ping host
        shell: bash
        run: |
          count=10
          while ! ping -c 1 oracle; do
            echo "waiting..." ;
            sleep 1 ;
            let count=count-1
          done
          echo "ping success"

      - name: define variables
        if: success()
        id: define-vars
        run: |
          echo "github-sha-short=$(echo $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_OUTPUT

      - name: pull template
        shell: bash
        run: faas template store pull golang-middleware

      - name: run shrinkwrap build
        shell: bash
        run: faas build --shrinkwrap

      - name: login to openfaas gateway
        shell: bash
        run: |
          export OPENFAAS_URL="${{ vars.OPENFAAS_URL }}"
          echo "${{ secrets.OPENFAAS_GATEWAY_PASSWORD }}" | faas login -s

      - name: login to docker hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "ðŸ”§ setup buildx" 
        uses: docker/setup-buildx-action@v3

      - name: "ðŸ”§ docker meta"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository }}
          tags: latest

      - name: build and push the openfaas function
        uses: docker/build-push-action@v5
        with:
          context: ./build/faas-test
          file: ./build/faas-test/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: deploy the function
        shell: bash
        run: faas deploy
