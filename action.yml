name: setup faas and connect to gateway
description: ""
runs:
  using: "composite"
  steps:
    - name: ‚è¨ download faas-cli
      shell: bash
      run: curl -sSL https://cli.openfaas.com | sudo sh

    - name: üîó connect to tailscale network
      uses: tailscale/github-action@v2
      with:
        oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
        oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
        tags: tag:ci
        version: 1.52.1

    - name: üß™ test connection
      shell: bash
      env:
        FAASD_HOST: ${{ vars.FAASD_HOST }}
      run: |
        count=10
        while ! ping -c 1 $FAASD_HOST; do
          echo "waiting..." ;
          sleep 1 ;
          let count=count-1
        done
        echo "ping success"

    - name: ü§ù login to faas gateway
      shell: bash
      env:
        OPENFAAS_URL: ${{ vars.OPENFAAS_URL }}
      run: echo "${{ secrets.OPENFAAS_GATEWAY_PASSWORD }}" | faas login -s
