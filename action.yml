name: setup faas and connect to gateway
description: ""

inputs:
  tailscale_client_id:
    description: "tailscale oauth client id"
    required: true
  tailscale_client_secret:
    description: "tailscale oauth client secret"
    required: true
  faasd_host:
    description: "faasd host"
    required: true
  faasd_port:
    description: "faasd port"
    required: true
  faasd_password:
    description: "faasd password"
    required: true

runs:
  using: "composite"
  steps:
    - name: â¬ download faas-cli
      shell: bash
      run: curl -sSL https://cli.openfaas.com | sudo sh

    - name: ğŸ”— connect to tailscale network
      uses: tailscale/github-action@v2
      with:
        oauth-client-id: ${{ inputs.tailscale_client_id }}
        oauth-secret: ${{ inputs.tailscale_client_secret }}
        tags: tag:ci
        version: 1.52.1

    - name: ğŸ§ª test connection
      shell: bash
      run: |
        count=10
        while ! ping -c 1 ${{ inputs.faasd_host }}; do
          echo "waiting..." ;
          sleep 1 ;
          let count=count-1
        done
        echo "ping success"

    - name: ğŸ¤ login to faas gateway
      shell: bash
      env:
        OPENFAAS_URL: ${{ inputs.faasd_host }}:${{ inputs.faasd_port }}
      run: echo "${{ inputs.faasd_password }}" | faas login -s
